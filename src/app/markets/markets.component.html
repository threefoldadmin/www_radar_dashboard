<app-header></app-header>

<div class="inner-container">
  <div class="container card">
    <div class="page-title">
      Markets
    </div>
    <div class="table-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Name of the exchange</th>
            <th>Pair of the market</th>
            <th>Volume 30 days</th>
            <th>Average weighted price</th>
            <th>% of the total volume</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let market of markets">
            <td>
              <a [href]="market.resourceUrl" target="_blank">{{market.resource}}</a>
            </td>
            <td>
              <a [href]="market.resourceUrl" target="_blank">{{market.pairName}}</a>
            </td>
            <td>
              <span *ngIf="!market?.monthlyVolume">-</span>
              <app-amount
              *ngIf="market?.monthlyVolume"
              [amount]="monthlyVolume(market.monthlyVolume)"
              decimalMin="0"
              decimalMax="0"></app-amount>
            </td>
            <td>
              <span *ngIf="!market?.monthlyAverageWeightedPrice">-</span>
              <app-amount
              *ngIf="market?.monthlyAverageWeightedPrice"
              [amount]="monthlyAverageWeightedPrice(market.monthlyAverageWeightedPrice)" 
              decimalMin="4"
              decimalMax="4"></app-amount>
            </td>
            <td>
              <span *ngIf="!market?.percentPartOfTotal">-</span>
              <span *ngIf="market?.percentPartOfTotal">
                {{market.percentPartOfTotal | number: '1.2-2'}}%
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
